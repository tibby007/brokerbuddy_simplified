<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}BrokerBuddy{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}">
  {% block extra_css %}{% endblock %} <!-- Added extra_css block for page-specific styles -->
</head>
<body>
  <header class="site-header" style="padding: 20px 0 0 20px;">
    {# <a href="{{ url_for('index') }}" class="logo">BrokerBuddy</a> #} <!-- Original logo link commented out -->

  </header>

  <main>{% block content %}{% endblock %}</main>

  <footer class="site-footer">
    © {{ now.year }} AI Marvels Inc ·
    <a href="mailto:support@aimarvelsinc.com">support@aimarvelsinc.com</a>
