{% extends "base.html" %}
{% block content %}
<a href="/" class="btn btn-link" style="margin: 20px; display: inline-block; color: #0072ff;">← Back to Home</a>

<section class="signup">
  <div class="container signup-container">
    <h1>Become a BrokerBuddy Lender Partner</h1>

    <form method="post" action="{{ url_for('process_lender_signup') }}">
      <input type="text" name="company" placeholder="Company Name*" required>
      <input type="text" name="contact" placeholder="Contact Name*" required>
      <input type="email" name="email" placeholder="Email*" required>

      <select name="program_type" required>
        <option value="">Select Program Type*</option>
        <option value="Equipment Financing">Equipment Financing</option>
        <option value="Working Capital">Working Capital</option>
        <option value="Both">Both</option>
      </select>

      <div class="price-info">
        <label>Annual Insertion Fee (USD)</label>
        <input type="text" value="$497" disabled>
      </div>

      <button type="submit" class="btn btn-primary">Continue →</button>
    </form>
  </div>
</section>
<div class="price-options">
  <div class="payment-cta">
  <div class="payment-cta">
  <h2>Step 2: Pay & Join as a Lender</h2>
  <a href="https://buy.stripe.com/6oE01v4yv8uo5kk5kn" target="_blank" class="btn btn-warning">
    Pay $497 – Use code <strong>founder</strong> to save $100
  </a>
</div>

<footer style="text-align: center; padding: 20px 0; font-size: 0.9rem; background-color: #f9f9f9; color: #666;">
  © 2025 AI Marvels Inc · <a href="mailto:support@aimarvelsinc.com" style="color: #0072ff;">Contact Support</a>
</footer>


{% endblock %}
